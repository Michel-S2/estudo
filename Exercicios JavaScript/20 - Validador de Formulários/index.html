<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="screen">
        <div class="left-side">
            <img src="financial_data.png" alt="">
        </div>
        <div class="right-side">
            <h1>Crie a Sua conta</h1>

            <form method="post" class="b7validator">
                <label >
                    Seu nome<br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>

                <label>
                    Seu Email<br>
                    <input type="text" name="email" data-rules="required|email">
                </label>

                <label >
                    Sua Senha<br>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <input type="submit" value="Cadastrar">
            </form>
            <div>
                Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
