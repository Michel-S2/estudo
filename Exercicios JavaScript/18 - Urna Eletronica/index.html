<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="urna">
            <div class="tela">
                <div class="divisao1">
                    <div class="divisao1-left">
                        <div class="divisao1-text1">
                            <span>SEU VOTO PARA</span>
                        </div>
                        <div class="divisao1-text2">
                            <span>VEREADOR</span>
                        </div>
                        <div class="divisao1-text3">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                        <div class="divisao1-text4">
                            Nome: FULANO DE TAL<br>
                            Partido: QQQ<br>
                            Vice-Prefeito: Beltrano
                        </div>
                    </div>
                    <div class="divisao1-right">
                        <div class="divisao1-right-img">
                            <img src="images/84.jpg" alt="">
                            Prefeito
                        </div>

                        <div class="divisao1-right-img small">
                            <img src="images/84_2.jpg" alt="">
                            Vice Prefeito
                        </div>
                    </div>
                </div>

                <div class="divisao2">
                    aperte a tela:<br>
                    CONFIRMA para CONFIRMAR este voto<br>
                    CORRIGE para REINICIAR este voto
                </div>
            </div>
            <div class="teclado">
                <div class="button-container">
                    <div onclick="clicou('1')">1</div>
                    <div onclick="clicou('2')">2</div>
                    <div onclick="clicou('3')">3</div>
                    <div onclick="clicou('4')">4</div>
                    <div onclick="clicou('5')">5</div>
                    <div onclick="clicou('6')">6</div>
                    <div onclick="clicou('7')">7</div>
                    <div onclick="clicou('8')">8</div>
                    <div onclick="clicou('9')">9</div>
                    <div class="button-zero" onclick="clicou('0')">0</div>
                    <div class="buttonBranco" onclick="branco()">BRANCO</div>
                    <div class="buttonCorrigi" onclick="corrige()">CORRIGE</div>
                    <div class="buttonConfirm" onclick="confirma()">CONFIRMA</div>
                </div>
            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
