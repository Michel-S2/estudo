<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Card</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <section class="sm:flex sm:justify-center w-full h-screen overflow-y-hidden bg-gradient-to-r from-slate-500 to-gray-700">
        <div class="sm:w-auto px-4 py-3 bg-cyan-950 rounded-md flex flex-col items-center md:flex-row md:pr-5 md:pl-0 md:py-0 md:h-1/4">
            <div class=" w-28 h-28 bg-cover bg-no-repeat bg-center rounded-full bg-[url(https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Oscar_Wilde_portrait_by_Napoleon_Sarony_-_albumen.jpg/1200px-Oscar_Wilde_portrait_by_Napoleon_Sarony_-_albumen.jpg)] md:rounded-md md:h-full md:w-36 ">

            </div>
            <div class="flex flex-col px-4 items-center mt-3 md:ml-6 md:items-start md:justify-center">
                <h1 class="text-lg mb-2 text-white font-semibold font-sans text-center md:text-start">"Viver é a coisa mais rara do mundo. A maioria das pessoas apenas existe."</h1>
                <h2 class="text-base text-sky-500 font-bold">Oscar Wilde</h2>
                <h2 class="text-sm text-slate-500 font-semibold">Escritor Irlandês</h2>
                <h3 class="text-sm text-slate-500 font-semibold">autor da obra “O Retrato de Dorian Gray”</h3>
            </div>
        </div>
    </section>
</body>
</html>
