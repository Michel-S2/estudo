<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-900">
    <div class="container-first flex flex-col p-4">
        <h1 class="text-white text-3xl mb-4 text-center font-bold">Sistema de Login</h1>
        <section>
            <form action="">
                <div class="email-field flex flex-col gap-1">
                    <label class="text-white font-semibold" for="email">Endereço de e-mail</label>
                    <input class="outline-1 outline-yellow-500 bg-gray-800 rounded-md border border-gray-700 text-white p-2" type="email" name="" id="email" required>
                </div>

                <div class="password-field flex flex-col my-4 gap-1">
                    <label class="font-semibold text-white" for="password">Senha</label>
                    <input class="outline-yellow-500 bg-gray-800 rounded-md border border-gray-700 text-white p-2" type="password" name="" id="password" required>
                </div>
                <input class="container bg-yellow-500 py-1.5 rounded-md text-white font-semibold border border-black" type="submit" value="Entrar">
            </form>
        </section>
        <footer class="text-center mt-4 text-slate-500 font-semibold">Não é membro? <a href="" class="text-yellow-500">Faça seu cadastro agora</a></footer>
    </div>
</body>
</html>
